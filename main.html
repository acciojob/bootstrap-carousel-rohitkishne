<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="carouselExample" class="carousel slide">
		<div id="myCarousel" class="carousel-inner carousel slide">
		  <div class="carousel-item first-slide">
			<img src="./media/img1.png" class="d-block w-100" alt="img 1">
		  </div>
		  <div class="carousel-item second-slide">
			<img src="./media/img2.jpg" class="d-block w-100" alt="img 2">
		  </div>
		  <div class="carousel-item third-slide active">
			<img src="./media/img3.png" class="d-block w-100" alt="img 3">
		  </div>
		  <div class="carousel-item fourth-slide">
			<img src="./media/img4.JPG" class="d-block w-100" alt="img 4">
		  </div>
		  <div class="carousel-item fifth-slide">
			<img src="./media/img5.jpg" class="d-block w-100" alt="img 5">
		  </div>
		</div>
		<button class="carousel-control-prev carousel-control left" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
		  <span class="carousel-control-prev-icon glyphicon-chevron-left glyphicon" aria-hidden="true"></span>
		  <span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next carousel-control right" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
		  <span class="carousel-control-next-icon glyphicon-chevron-right glyphicon" aria-hidden="true"></span>
		  <span class="visually-hidden">Next</span>
		</button>
	  </div>
    <script type="text/javascript" src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</body>

</html>
